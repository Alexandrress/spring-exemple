<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutPage}" th:with="currentPage='teachers'">
<head>
    <title>Teachers</title>
</head>
<body>
<th:block layout:fragment="main">
    <h1>Teachers</h1>
    <div style="float:right;margin-bottom: 10px;">
        <a class="btn btn-primary btn-sm" th:href="@{/teachers/create}" role="button">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.subject}"></td>
            <td><a class="btn btn-warning btn-sm" th:href="@{/teachers/__${teacher.id}__}" role="button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update</a></td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
